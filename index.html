<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's special</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/cube-3117511_1280-removebg-preview.png" alt="Amazon"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="account">
            <a href="#">Account</a>
        </div>
        <div class="cart">
            <a href="#">Cart</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </nav>
    <main>
        <section class="product-showcase">
            <div class="product">
                <img src="img/lipsticks-5893480_1280.jpg" alt="Product 1">
                <h2>Lipstick</h2>
                <p>₹19</p>
            </div>
            <div class="product">
                <img src="img/soap-3123468_1280.jpg" alt="Product 2">
                <h2>Beauty soap</h2>
                <p>₹29</p>
            </div>
            <div class="product">
                <img src="img/bottle-2387210_1280.jpg" alt="Product 3">
                <h2>Perfumes</h2>
                <p>₹39</p>
            </div>
            <div class="product">
                <img src="img/vintage-pocket-watch-7439231_1280.jpg" alt="Product 4">
                <h2>watch</h2>
                <p>₹49</p>
            </div>
        </section>
    </main>
    <footer>
        <p>All India mart</p>
    </footer>
</body>
</html>
